<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Download your documents</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .embed-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }
    .responsive-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .open-btn {
      display: none; /* Hide the open button */
    }
    .btn {
      border-radius: 100px;
    }
    .ri-id-card-line {
      font-size: 2rem;
    }
    .text-primary {
      font-size: 1.2rem;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 30px;
    }
    .btn-primary {
      border-radius: 10px;
    }
    .btn-primary a {
      text-decoration: none;
      color: white;
    }
    .dataTables_wrapper {
      background-color: #f8f9fa; /* Light gray */
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      overflow-x: auto;
      border: 1px solid #ddd; /* Professional border */
    }
    /* Table header */
    .dataTable thead th {
      background-color: #007bff;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    /* Alternate row colors */
    .dataTable tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    /* Hover effect */
    .dataTable tbody tr:hover {
      background-color: #d1ecf1;
    }
    /* Style pagination buttons (if ever re-enabled) */
    .dataTables_paginate .paginate_button {
      background-color: #007bff;
      color: white !important;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 2px;
    }
    .dataTables_paginate .paginate_button:hover {
      background-color: #0056b3;
    }
    /* Style DataTables buttons container */
    .dt-buttons {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <!-- Navbar -Start  -->
  <nav class="navbar navbar-light">
    <span class="navbar-brand mb-0 h1 text-primary">
      <i class="ri-id-card-line"></i>
      <i>Smartcard</i>
    </span>
  </nav>
  <!-- Navbar -Stop  -->

  <!-- Document download -Start  -->
  <div class="container mb-3">
    <div class="card">
      <div class="card-body">
        <div class="mb-4 d-flex flex-column flex-md-row align-items-center justify-content-between">
          <div class="text-center text-md-left">
            <h5 class="font-weight-bold mb-2">Download your documents</h5>
            <p class="mb-0">You can download the following:</p>
          </div>
          <div class="text-center mt-3 mt-md-0">
            <a href="{% url 'logout_view' %}" class="btn btn-primary btn-md px-4" style="border-radius: 30px;">
              Logout <i class="ri-logout-circle-line ml-1"></i>
            </a>
          </div>
        </div>

        <!-- Table Container -->
        <div class="mb-4">
          <div class="container text-center overflow-x">
            <table class="table"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery & DataTables Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>

  <script>
    $(document).ready(function () {
      let url = "{% url 'download_information' %}";

      $.get(url, function (data) {
        console.log("Received data:", data);

        // Ensure data is an array
        if (!Array.isArray(data)) {
          data = [data];
        }

        // Filter out the "user" field and define columns with a custom render function for profile_pic
        let columns = Object.keys(data[0])
          .filter(key => key !== "user")
          .map(key => {
            if (key === "profile_pic") {
              return {
                title: "PROFILE PICTURE",
                data: key,
                render: function (data, type, row) {
                  return `<img src="/media/${data}" alt="Profile Pic" width="150" height="150">`;
                }
              };
            } else {
              return {
                title: key.replace(/_/g, " ").toUpperCase(),
                data: key
              };
            }
          });

        $(".table").DataTable({
          data: data,
          columns: columns,
          // Remove default search box, length menu, info text, and pagination
          dom: 'Bt',    // Buttons + table
          paging: false,
          searching: false,
          ordering: false,
          info: false,

          // Define export buttons
          buttons: [
            {
              extend: 'copy',
              text: 'Copy',
              className: 'btn btn-sm btn-primary mr-2'
            },
            {
              extend: 'csv',
              text: 'CSV',
              className: 'btn btn-sm btn-success mr-2'
            },
            {
              extend: 'excel',
              text: 'Excel',
              className: 'btn btn-sm btn-info mr-2'
            },
            {
              extend: 'pdf',
              text: 'PDF',
              className: 'btn btn-sm btn-danger mr-2'
            },
            {
              extend: 'print',
              text: 'Print',
              className: 'btn btn-sm btn-warning'
            }
          ]
        });
      }).fail(function () {
        console.error("Failed to fetch data from the server.");
      });
    });
  </script>
</body>
</html>
